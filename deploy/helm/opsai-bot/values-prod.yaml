replicaCount: 2

image:
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

config:
  llm:
    provider: "ollama"
    ollama:
      baseURL: "http://ollama.default.svc.cluster.local:11434"
      model: "llama3:8b"
  database:
    driver: "sqlite"
    sqlite:
      path: "/data/opsai-bot.db"
  slack:
    enabled: true
    defaultChannel: "#ops-alerts"
  policy:
    environments:
      dev:
        mode: "auto_fix"
        maxAutoRisk: "medium"
      staging:
        mode: "warn_auto"
        maxAutoRisk: "medium"
      prod:
        mode: "approval_required"
        maxAutoRisk: "low"

persistence:
  enabled: true
  size: 5Gi
  storageClass: "standard"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: opsai-bot.prod.internal
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: opsai-bot-tls
      hosts:
        - opsai-bot.prod.internal

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - opsai-bot
          topologyKey: kubernetes.io/hostname

podAnnotations:
  environment: "prod"
