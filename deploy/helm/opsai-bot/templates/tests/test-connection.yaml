apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "opsai-bot.fullname" . }}-test-connection"
  labels:
    {{- include "opsai-bot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '--spider'
        - '--timeout=10'
        - 'http://{{ include "opsai-bot.fullname" . }}:{{ .Values.service.port }}/healthz'
