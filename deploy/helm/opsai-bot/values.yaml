replicaCount: 1

image:
  repository: opsai-bot
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true

podAnnotations: {}
podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8080
  metricsPort: 9090

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: opsai-bot.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

config:
  llm:
    provider: "ollama"
    ollama:
      baseURL: "http://ollama.default.svc.cluster.local:11434"
      model: "llama3:8b"
  database:
    driver: "sqlite"
    sqlite:
      path: "/data/opsai-bot.db"
  slack:
    enabled: true
    defaultChannel: "#ops-alerts"
  policy:
    environments:
      dev:
        mode: "auto_fix"
        maxAutoRisk: "medium"
      staging:
        mode: "warn_auto"
        maxAutoRisk: "medium"
      prod:
        mode: "approval_required"
        maxAutoRisk: "low"

secrets:
  slack:
    botToken: ""
    appToken: ""
    signingSecret: ""
  webhook:
    grafanaSecret: ""
    alertmanagerSecret: ""

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce
